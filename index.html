<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
        <title>insta-clima</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css"
            integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/solid.min.css"
            integrity="sha512-bdTSJB23zykBjGDvyuZUrLhHD0Rfre0jxTd0/jpTbV7sZL8DCth/88aHX0bq2RV8HK3zx5Qj6r2rRU/Otsjk+g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css"
            integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <div class="grid-container" id="template-areas">
            <header id="main-header-container">
                <div class="header-main">
                    <div class="title-text"><h1>insta-clima</h1></div>
                </div>
            </header>
            <main id="content-main"> 
                <div class="bg-image w-100 h-100">
                   <div class="mask d-flex align-items-center justify-content-center h-100">
                        <div class="container-fluid main-search">
                            <div class="mask-custom">
                                <div class="card-body">
                                    <div class="search-section m-5">
                                        <h1 class="text-white">Cidade:</h1>
                                        <div class="wrapper-search d-flex justify-content-center">
                                            <div class="input-group search w-75 mt-4 mb-4" id="search-container">
                                                <input type="search" class="form-control search-bar me-2" placeholder="Pesquisar"
                                                    aria-label="Pesquisar" aria-describedby="basic-addon2">
                                                <button class="btn btn-search" id="basic-addon2"><i class="fas fa-search"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="weather loading">
                                        <div class="d-flex justify-content-center text-white">
                                            <h2 class="city"></h2>
                                        </div>
                                        <div class="text-white m-5"><h2 class="temperature"></h2></div>
                                        <div class="description-wrapper d-flex ms-4 align-items-center">
                                            <img src="https://openweathermap.org/img/wn/04n.png" class="icon" alt="weather-description-icon">
                                            <div class="text-white ms-2">
                                                <h3 class="description"></h3>
                                            </div>
                                        </div>
                                        <div class="text-white m-5"><h3 class="humidity"></h3></div>
                                        <div class="text-white m-5"><h3 class="wind"></h3></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </main>
             <footer class="footer-main-container">
               <div class="container footer-container d-flex">
                    <div class="footer-logo">
                        <a href="../portfolio/portfolio.html" class="main-logo">
                            <span class="footer-small-text">WebinVision Sistemas de Inform√°tica S.A</span>
                        </a>
                    </div>
                    <div class="footer-links-socialmedia">
                        <h3 class="footer-small-text">Nos siga nas redes sociais:</h3>
                        <a href="https://github.com/WebinVision" target="_blank" class="icon"><i class="fab fa-github"></i></a>
                        <a href="https://www.facebook.com/zuck/?locale=pt_BR" target="_blank" class="icon"><i class="fab fa-facebook"></i></a>
                        <a href="https://youtu.be/yEiQWxg0h5s" target="_blank" class="icon"><i class="fab fa-youtube"></i></a>
                        <a href="https://open.spotify.com/track/3gTd9RZ8N3BLEioj0wD5TD?si=581c2bc2a5e841f9" target="_blank" class="icon"><i class="fab fa-spotify"></i></a>
                    </div>
                </div>
            </footer> 
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    </body>
</html>
