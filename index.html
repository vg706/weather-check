<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" defer></script>
        <title>insta-clima</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css"
            integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/solid.min.css"
            integrity="sha512-bdTSJB23zykBjGDvyuZUrLhHD0Rfre0jxTd0/jpTbV7sZL8DCth/88aHX0bq2RV8HK3zx5Qj6r2rRU/Otsjk+g=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/brands.min.css"
            integrity="sha512-L+sMmtHht2t5phORf0xXFdTC0rSlML1XcraLTrABli/0MMMylsJi3XA23ReVQkZ7jLkOEIMicWGItyK4CAt2Xw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <header class="main-header-container">
            <div class="header-main">
                <a href="/">
                    <button class="btn btn-primary return-button" type="button">
                        <h5>retornar</h5>
                    </button>
                </a>
                <div class="title-text"><h1>insta-clima</h1></div>
            </div>
        </header>
        <main>
            <div class="bg-image">
                <div class="mask h-100">
                    <div class="main-search container">
                        <div class="mask-custom">
                            <div class="card-body">
                                <div class="search-section m-5">
                                    <h1 class="text-white">Cidade:</h1>
                                    <div class="wrapper-search d-flex justify-content-center">
                                        <div class="input-group search w-75 mt-4 mb-4" id="search-container">
                                            <input type="search" class="form-control search-bar me-2" placeholder="Pesquisar"
                                                aria-label="Pesquisar" aria-describedby="basic-addon2">
                                            <button class="btn" id="basic-addon2"><i class="fas fa-search"></i></button>
                                        </div>
                                    </div>
                                </div>
                                <div class="weather loading">
                                    <div class="d-flex justify-content-center text-white">
                                        <h2 class="city">Clima em Fortaleza</h2>
                                    </div>
                                    <div class="temperature m-5 text-white"><h2>50Â°C</h2></div>
                                    <div class="description-wrapper d-flex ms-4 align-items-center">
                                        <img src="https://openweathermap.org/img/wn/04n.png" class="icon" alt="weather-description-icon">
                                        <div class="description ms-2 text-white">
                                            <h3>Chuvoso</h3>
                                        </div>
                                    </div>
                                    <div class="humidity m-5 text-white"><h3>Umidade: 50%</h3></div>
                                    <div class="wind m-5 text-white"><h3>Velocidade do vento: 3.2km/h</h3></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- <footer class="main-footer-container">
        </footer> -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    </body>
</html>
